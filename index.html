<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Remote</title>

<style>
:root {
  --bg: #0e0e0f;
  --panel: #1c1c1e;
  --btn: #2c2c2e;
  --btn-active: #3a3a3c;
  --text: #ffffff;
  --sub: #9a9a9c;
  --accent: #0a84ff;
  --danger: #ff453a;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.remote {
  width: 320px;
  background: var(--panel);
  border-radius: 40px;
  padding: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

button {
  background: var(--btn);
  border: none;
  color: var(--text);
  border-radius: 16px;
  width: 70px;
  height: 70px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 4px;
  font-size: 18px;
}

button:active {
  background: var(--btn-active);
}

.label {
  font-size: 11px;
  color: var(--sub);
}

.row {
  display: flex;
  justify-content: space-between;
  margin: 14px 0;
}

.center {
  display: flex;
  justify-content: center;
}

.spacer {
  height: 18px;
}

.full {
  width: 100%;
  height: 52px;
  border-radius: 14px;
  font-size: 16px;
}

.power {
  color: var(--danger);
}

.accent {
  color: var(--accent);
}

/* D-pad */
.dpad {
  margin: 16px 0;
}

.dpad button {
  width: 64px;
  height: 64px;
}

.dpad .center button {
  margin: 6px 0;
}
</style>
</head>

<body>
<div class="remote">

  <!-- Power -->
  <div class="center">
    <button class="power" onclick="send('power')">
      â»
      <div class="label">Power</div>
    </button>
  </div>

  <div class="spacer"></div>

  <!-- Volume -->
  <div class="row">
    <button onclick="send('volup')">
      ğŸ”Š
      <div class="label">Vol +</div>
    </button>
    <button onclick="send('voldown')">
      ğŸ”‰
      <div class="label">Vol âˆ’</div>
    </button>
  </div>

  <!-- D-Pad -->
  <div class="dpad">
    <div class="center">
      <button onclick="send('up')">
        â–²
        <div class="label">Up</div>
      </button>
    </div>

    <div class="row">
      <button onclick="send('left')">
        â—€
        <div class="label">Left</div>
      </button>

      <button class="accent" onclick="send('pause')">
        âšâš
        <div class="label">Pause</div>
      </button>

      <button onclick="send('right')">
        â–¶
        <div class="label">Right</div>
      </button>
    </div>

    <div class="center">
      <button onclick="send('down')">
        â–¼
        <div class="label">Down</div>
      </button>
    </div>
  </div>

  <!-- Click -->
  <div class="center">
    <button onclick="send('click')">
      â¦¿
      <div class="label">Click</div>
    </button>
  </div>

  <div class="spacer"></div>

  <!-- Hide / Show -->
  <div class="row">
    <button onclick="send('hide')">
      ğŸ™ˆ
      <div class="label">Hide</div>
    </button>
    <button onclick="send('show')">
      ğŸ‘
      <div class="label">Show</div>
    </button>
  </div>

  <div class="spacer"></div>

  <!-- Restart -->
  <button class="full" onclick="send('restart')">
    ğŸ”„ Restart
  </button>

</div>

<script>
function send(cmd) {
  fetch('https://example.com/?cmd=' + cmd, {
    mode: 'no-cors'
  });
}
</script>
</body>
</html>
