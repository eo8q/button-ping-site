<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Remote</title>

<style>
:root {
  --bg: #0e0e0f;
  --panel: #1c1c1e;
  --btn: #2c2c2e;
  --btn-active: #3a3a3c;
  --text: #ffffff;
  --accent: #0a84ff;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.remote {
  width: 300px;
  background: var(--panel);
  border-radius: 40px;
  padding: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

button {
  background: var(--btn);
  border: none;
  color: var(--text);
  font-size: 20px;
  border-radius: 50%;
  width: 64px;
  height: 64px;
  display: flex;
  align-items: center;
  justify-content: center;
}

button:active {
  background: var(--btn-active);
}

.row {
  display: flex;
  justify-content: space-between;
  margin: 14px 0;
}

.center {
  display: flex;
  justify-content: center;
}

.full {
  width: 100%;
  border-radius: 18px;
  height: 48px;
  font-size: 16px;
}

.icon {
  font-size: 24px;
  line-height: 1;
}

.power {
  color: #ff453a;
}

.accent {
  color: var(--accent);
}

.dpad {
  margin: 20px 0;
}

.dpad .center button {
  width: 56px;
  height: 56px;
}

.spacer {
  height: 18px;
}
</style>
</head>

<body>
<div class="remote">

  <!-- Power -->
  <div class="center">
    <button class="power" onclick="send('power')">
      ⏻
    </button>
  </div>

  <div class="spacer"></div>

  <!-- Volume -->
  <div class="row">
    <button onclick="send('volup')">
      <span class="icon">＋</span>
    </button>
    <button onclick="send('voldown')">
      <span class="icon">−</span>
    </button>
  </div>

  <!-- D-Pad -->
  <div class="dpad">
    <div class="center">
      <button onclick="send('up')">⌃</button>
    </div>

    <div class="row">
      <button onclick="send('left')">‹</button>
      <button class="accent" onclick="send('pause')">Ⅱ</button>
      <button onclick="send('right')">›</button>
    </div>

    <div class="center">
      <button onclick="send('down')">⌄</button>
    </div>
  </div>

  <!-- Click -->
  <div class="center">
    <button onclick="send('click')">●</button>
  </div>

  <div class="spacer"></div>

  <!-- Hide / Show -->
  <div class="row">
    <button onclick="send('hide')">◌</button>
    <button onclick="send('show')">◎</button>
  </div>

  <div class="spacer"></div>

  <!-- Restart -->
  <button class="full" onclick="send('restart')">
    Restart
  </button>

</div>

<script>
function send(cmd) {
  fetch('https://example.com/?cmd=' + cmd, {
    mode: 'no-cors'
  });
}
</script>
</body>
</html>
